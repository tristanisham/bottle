<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <meta name="keywords" content="{{.Keywords}}">
    <meta name="description" content="{{.Description}}">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="https://deno-avatar.deno.dev/avatar/7e23af.svg" type="image/x-icon">
</head>

<body class="dark:bg-neutral-900">
    <main class=" mx-auto container">
        {{template "nav" .}}

        <div class="pt-2">
            <article id="post"
                class=" md:mx-20 pb-6 overflow-auto mx-2 pt-2 prose prose-neutral prose-sm dark:prose-invert md:prose-md lg:prose-lg">
                <h1>{{.Error}}</h1>
                <p>{{.Message}}</p>
            </article>
        </div>

    </main>

    <style>
       
    </style>
</body>

</html>
