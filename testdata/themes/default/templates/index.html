<!DOCTYPE html>
<html lang="en" data-theme="business">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Title}}</title>
	<meta name="keywords" content="{{.Keywords}}">
	<meta name="description" content="{{.Description}}">
	<link rel="stylesheet" href="/style.css">
	<link rel="shortcut icon" href="https://deno-avatar.deno.dev/avatar/7e23af.svg" type="image/x-icon">
</head>

<body class="">
	<main class=" mx-auto container">
		{{template "nav" .}}

		<div class="pt-2 mx-6 md:mx-20">
			<div class="flex flex-col w-full">
				{{range .Posts}}
				<article id="post"
					class=" rounded md:mx-20 pb-6 overflow-auto pt-2 prose prose-neutral prose-sm dark:prose-invert md:prose-md lg:prose-lg">
					<div class="card p-2 md:card-side bg-neutral-focus shadow-xl">
						{{if .PreviewImg}}
						<figure id="previewImg" class="">
							<img src="{{.PreviewImg}}" alt="{{.Title}}" class="rounded-xl" />
						</figure>
						{{end}}

						<div class="card-body">
							<h2 class="card-title">{{.Title}}</h2>
							<p>{{.Description}}</p>
							{{if .PreviewImg}}
							<div class="card-actions justify-center md:justify-end">
								{{range .Keywords}}
								<div class="badge badge-outline hover:badge-outline hover:badge-secondary">{{.}}</div>
								{{end}}
							</div>
							<div class="card-actions justify-center md:justify-end pt-2">
								<a href="/{{.Slug}}" class="btn btn-primary">Read Now</a>
							</div>
							{{else}}
							<div class="card-actions">
								<span class=" align-bottom justify-center md:justify-start">
									{{range .Keywords}}
									<div class="badge badge-outline hover:badge-outline hover:badge-secondary">{{.}}
									</div>
									{{end}}
								</span>
								<span class=" justify-center md:justify-end md:pl-16">
									<a href="/{{.Slug}}" class="btn btn-primary">Read Now</a>
								</span>
							</div>
							{{end}}
						</div>
					</div>
				</article>
				<!-- <div class="divider"></div>  -->

				{{end}}
			</div>
		</div>

	</main>

	<style>


	</style>
</body>



</html>
