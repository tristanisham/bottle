<!DOCTYPE html>
<html lang="en" data-theme="business">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Title}}</title>
	<meta name="keywords" content="{{.Keywords}}">
	<meta name="description" content="{{.Description}}">
	<link rel="stylesheet" href="/style.css">
	<link rel="shortcut icon" href="https://deno-avatar.deno.dev/avatar/7e23af.svg" type="image/x-icon">
</head>

<body class="">
	<main class=" mx-auto container">
		{{template "nav" .}}

		<div class="pt-2 mx-20">
			<div class="flex flex-col w-full">			  
			{{range .Posts}}
			<article id="post"
				class=" md:mx-20 pb-6 overflow-auto mx-2 pt-2 prose prose-neutral prose-sm dark:prose-invert md:prose-md lg:prose-lg">
				<div class="card lg:card-side bg-base-100 shadow-xl">
					<figure><img src="{{.HeaderImg}}" alt="{{.Title}}"></figure>
					<div class="card-body">
						<h2 class="card-title">{{.Title}} <div class="badge badge-secondary">{{ymd .PublishDate}}</div>
						</h2>
						<p>{{.Description}}</p>
						<div class="card-actions">
							<div class="justify-start">
								{{range .Keywords}}
								<div class="badge badge-outline">{{.}}</div>
								{{end}}
							</div>
							<div class="justify-end">
								<a href="/{{.Slug}}"><button class="btn btn-primary">Read Now</button></a>
							</div>

						</div>
					</div>
				</div>
			</article>
			<!-- <div class="divider"></div>  -->

			{{end}}
		</div>
		</div>

	</main>

	<style>


	</style>
</body>

</html>
