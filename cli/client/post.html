<!DOCTYPE html>
<html lang="en" data-theme="business">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Post.Title}}</title>
	<meta name="keywords" content="{{join .Post.Keywords " , "}}">
	<link rel="stylesheet" href="/style.css">
	<link rel="shortcut icon" href="https://deno-avatar.deno.dev/avatar/7e23af.svg" type="image/x-icon">
	<!-- Search Engine -->
	<meta name="description" content="{{.Description}}">
	<meta name="image" content="{{.Post.HeaderImg}}">
	<!-- Schema.org for Google -->
	<meta itemprop="name" content="{{.Post.Title}}">
	<meta itemprop="description" content="{{.Post.Description}}">
	<meta itemprop="image" content="header_img">
	<!-- Twitter -->
	<meta name="twitter:card" content="{{.Post.Description}}">
	<meta name="twitter:title" content="{{.Post.Title}}">
	<meta name="twitter:description" content="{{.Post.Description}}">
	<meta name="twitter:site" content="{{.TwPubHandle}}">
	<meta name="twitter:creator" content={{.Post.TwAuthorHandle}}>
	<meta name="twitter:image:src" content="{{.Post.TwPreviewImage}}">
	<meta name="twitter:player" content="{{.Post.TwVidAudPlayer}}">
	<!-- Twitter - Article -->
	<!-- Open Graph general (Facebook, Pinterest & Google+) -->
	<meta name="og:title" content="{{.Post.Title}}">
	<meta name="og:description" content="{{.Post.Description}}">
	<meta name="og:image" content="{{.Post.HeaderImg}}">
	<meta name="og:url" content="{{.URL}}">
	<meta name="og:site_name" content="{{.Title}}">
	<meta name="og:locale" content="{{.Locale}}">
	<meta name="fb:admins" content="{{.FbUserId}}">
	<meta name="fb:app_id" content="{{.FbAppId}}">
	<meta name="og:type" content="article">
	<!-- Open Graph - Article -->
	<meta name="article:section" content="{{.Post.Section}}">
	<meta name="article:published_time" content="{{.Post.PublishDate}}">
	<meta name="article:author" content="{{.Post.Author}}">
	<meta name="article:tag" content="{{join .Post.Keywords " , "}}">
	<meta name="article:expiration_time" content="{{.Post.ExpirationTime}}">
	<meta name="article:modified_time" content="{{.Post.ModifiedTime}}">
</head>

<body class="bg-neutral-900">
	<main class="mx-auto container">
		{{template "nav" .}}

		<article id="post" class=" md:mx-20 pb-6 overflow-auto mx-2 pt-2 ">
			<!-- <h1>{{.Post.Title}}</h1>
			<h2>{{.Post.Subtitle}}</h2>
			<p>{{ymd .Post.PublishDate}}</p> -->
			<div class="hero bg-base-200 py-4 mb-2">
				<div class="hero-content flex-col lg:flex-row-reverse">
					<img src="https://placeimg.com/260/400/arch" class="max-w-sm rounded-lg shadow-2xl" />
					<div>
						<h1 class="text-5xl font-bold">{{.Title}}</h1>
						<p class="py-6">{{.Subtitle}}</p>
						<!-- <button class="btn btn-primary">Get Started</button> -->
					</div>
				</div>
			</div>
			<div class="flex items-center justify-center">
				<div class="pt-2 prose prose-neutral prose-sm prose-invert md:prose-md lg:prose-lg">
					{{html .Post.Body}}
				</div>
			</div>
		</article>
	</main>
</body>

<style>
</style>

</html>
